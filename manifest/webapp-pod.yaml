apiVersion: v1
kind: Pod
metadata:
  name: my-web-app
  labels:
    app: flask-app
spec:
  containers:
  - name: web-app-container
    image: 883752638158.dkr.ecr.us-east-1.amazonaws.com/webapp-image:webapp-latest
    ports:
    - containerPort: 8080  
    env:
        - name: DBHOST
          value: "10.244.0.12"
        - name: DBPORT
          value: "3306"
        - name: DBUSER
          value: "root"
        - name: DATABASE
          value: "employees"
        - name: DBPWD
          value: "pw"
        - name: APP_COLOR
          value: "blue"